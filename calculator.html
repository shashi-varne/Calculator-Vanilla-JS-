<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="calclator.css">
</head>

<body>
    <div class="calculator">
        <div class="display">
            <p id="answer"> </p>
        </div>
        <div class="numbers">
            <button type="button" id="one">1</button>
            <button type="button" id="two">2</button>
            <button type="button" id="three">3</button> <br>
            <button type="button" id="four">4</button>
            <button type="button" id="five">5</button>
            <button type="button" id="six">6</button> <br>
            <button type="button" id="seven">7</button>
            <button type="button" id="eight">8</button>
            <button type="button" id="nine">9</button> <br>
            <button type="button" id="period">.</button>
            <button type="button" id="zero">0</button>
            <button type="button" id="equal">=</button>

            <div>
                <button type="button" id="clear">clear screen</button>
            </div>
        </div>

        <div class="operators">
            <button type="button" id="add">+</button> <br>
            <button type="button" id="sub">-</button><br>
            <button type="button" id="mul">*</button><br>
            <button type="button" id="div">/</button><br>
            <button type="button" id="mod">%</button><br>
            <button type="button" id="cc">C</button>

        </div>



    </div>

    <script src="calculator.js"></script>
</body>

</html>
